<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | AI Healthcare Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold flex items-center">
                <i class="fas fa-heartbeat mr-2"></i> AI HealthCare
            </a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-white hover:text-blue-200">Home</a>
                <a href="features.html" class="text-white hover:text-blue-200">Features</a>
                <a href="diagnosis.html" class="text-white hover:text-blue-200">Diagnosis</a>
                <a href="about.html" class="text-white hover:text-blue-200">About</a>
                <a href="contact.html" class="text-white font-semibold hover:text-blue-200">Contact</a>
            </div>
            <button class="md:hidden text-white text-2xl">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-bold text-center mb-4 text-gray-800">Contact Us</h1>
            <p class="text-lg text-center mb-12 text-gray-600 max-w-2xl mx-auto">We'd love to hear from you! Please fill out the form below to get in touch.</p>

            <div class="bg-white rounded-xl shadow-md p-8">
                <form id="contact-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input type="text" id="name" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Your Name">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Your Email">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea id="message" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="mt-6 w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p>&copy; 2023 AI HealthCare. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
